<mat-drawer-container class="sidenav-container alt-theme" autosize>
    <mat-drawer #drawer class="sidenav bg-secondary text-white mat-elevation-z8" mode="side">
      <p class="font-medium text-center">
        PizzaVilla <span class="fw-bold">Admin Panel</span>
      </p>
      <hr/>
      <app-admin-user-section></app-admin-user-section>
      <hr/>
      <app-admin-user-links></app-admin-user-links>
      <hr/>
      <app-admin-navigation-links></app-admin-navigation-links>
    </mat-drawer>
    <mat-toolbar>
      <button type="button" mat-button (click)="drawer.toggle()">
          <mat-icon>
              menu
          </mat-icon>
      </button>
    </mat-toolbar>
    <div class="px-5 py-4">
      <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
