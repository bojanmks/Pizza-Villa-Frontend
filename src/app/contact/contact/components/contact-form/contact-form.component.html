<form [formGroup]="contactFormService.form" class="w-100 full-width-form font-small">
    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Your email</mat-label>
                <input matInput placeholder="name@example.com" formControlName="email"/>
                <mat-error *ngIf="contactFormService.form.get('email')?.hasError('required')">Email is required</mat-error>
                <mat-error *ngIf="contactFormService.form.get('email')?.hasError('email')">Invalid email format</mat-error>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Message title</mat-label>
                <input matInput placeholder="Message title" formControlName="title"/>
                <mat-error *ngIf="contactFormService.form.get('title')?.hasError('required')">Title is required</mat-error>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Message content</mat-label>
                <textarea matInput placeholder="Message content" formControlName="message" rows="10"></textarea>
                <mat-error *ngIf="contactFormService.form.get('message')?.hasError('required')">Message is required</mat-error>
            </mat-form-field>
        </div>
        <div class="col-12 text-center">
            <button mat-raised-button color="primary" class="font-small" [disabled]="contactFormService.form.invalid || contactFormService.buttonIsDisabled" (click)="submit()">Submit</button>
        </div>
        <div class="col-12 mt-3">
            <div #spinner id="contact-form-spinner" class="mx-auto d-none">
                <img src="../../../../../assets/images/loader.gif" alt="Loading..." class="img-fluid"/>
            </div>
        </div>
    </div>
</form>
