<h2 class="footer-section-header font-xm">Quick Links</h2>
<div class="footer-header-underline mb-4"></div>
<ul id="quickLinks" class="font-small">
    <ng-container *ngFor="let l of serviceData">
        <li>
            <a [routerLink]="l.path"><i class="fas fa-angle-right"></i>&nbsp;{{ l.name }}</a>
        </li>
    </ng-container>
</ul>
