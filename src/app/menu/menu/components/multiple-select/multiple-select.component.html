<span class="font-small d-block mb-1 fw-bold">Choose {{ label.toLowerCase() }}</span>
<div class="row">
  <div class="col-12">
    <form [formGroup]="multipleSelectFormService.form" class="full-width-form">
      <mat-form-field appearance="outline">
          <mat-label>{{ label }}</mat-label>
          <mat-select formControlName="data" (selectionChange)="updateSelectedItems()" multiple>
            <mat-option>
              <ngx-mat-select-search placeholderLabel="Search" noEntriesFoundLabel="No matches found" formControlName="dataFilter" (input)="filterData()" (click)="filterData()"></ngx-mat-select-search>
            </mat-option>
        
            <mat-option *ngFor="let el of filteredData" [value]="el">
              {{ el.name }} ({{ el.price | currency }})
            </mat-option>
          </mat-select>
      </mat-form-field>
    </form>
  </div>
  <div *ngIf="selectedItemsText != ''" class="col-12">
    <p class="font-small">({{ selectedItemsText }})</p>
  </div>
</div>
